<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HLS Live Streaming</title>
		<link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet">
		<script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js"></script>

	</head>
	<body>
		<h1>HLS Player</h1>
		<video id="player" class="video-js vjs-default-skin" width="720" controls preload="auto">
			<source src="/hls/test.m3u8" type="application/x-mpegURL" />
		</video>
		<script>
			var player = videojs('#player');

			
			player.hlsQualitySelector({
				displayCurrentQuality: true,
			});
		</script>

		<div id="footer">
			  <font size="2"> Tareq-Alqutami - 2019</font>
		</div>
	</body>

</html>
